{% extends "RecipesApp/base.html" %}
{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" name="username" placeholder="логин">
        </div>
        <div class="col">
            <input type="password" class="form-control" name="password" placeholder="пароль">
        </div>
        <button class="btn btn-primary mb-2" name="submit">Войти</button>
        <input type="hidden" name="next" value="{% url 'RecipesApp:index' %}"/>
    </div>
</form>
{% endblock content %}
