{% extends "RecipesApp/base.html" %}
{% block content %}
{% if form.errors %}
<p>Что-то пошло нет так, попробуйте снова</p>
{% endif %}
<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-row">
            <div class="col-sm-5">
                <input type="text" class="form-control" name="username" placeholder="логин">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-5">
            <input type="password" class="form-control" name="password1" placeholder="пароль">
        </div>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="password2" placeholder="повторите пароль">
        </div>
        <div class="form-group">
            <div class="col-sm-5">
                <p> </p>
                <button class="btn btn-primary" name="submit">Зарегистрироваться</button>
            </div>
            <input type="hidden" name="next" value="{% url 'RecipesApp:index' %}"/>
        </div>
    </div>
</form>
{% endblock content %}
